<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Passenger Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-list >
    <ion-item>
      <ion-input type="text" placeholder="Passenger ID :" [(ngModel)]="data.PID" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="First name :" [(ngModel)]="data.fname" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Midle name :"  [(ngModel)]="data.mname" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Last name :"  [(ngModel)]="data.lname" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Phone number :" [(ngModel)]="data.pnumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Alternative phone :" [(ngModel)]="data.altphone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email address :" [(ngModel)]="data.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Physical address :"  [(ngModel)]="data.address" ></ion-input>
    </ion-item>

  </ion-list>



  <ion-row *ngIf="!loadingData" >
    <ion-col width-100>
  <button ion-button round (click)="sumbitForm()">Submit</button>

  <button ion-button round  (click)="navCtrl.pop()">Cancel</button>

    </ion-col>
  </ion-row>


</ion-content>
